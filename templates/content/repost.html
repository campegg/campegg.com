<article class="{{ item.content_type }} h-entry">
    {% if item.content_meta.markdown %}<!-- pre-rebuild repost -->
        <div class="e-content">
            {{ item.content_meta.html|safe }}
        </div>
    {% else %}<!-- post-rebuild repost -->
        <div class="e-content">
            <p class="reaction-meta"><span class="icon-svg small">{% inline_svg 'img/repost.svg' %}</span> Reposted <a class="u-reply-to icon-svg" href="{{ item.content_meta.json.url }}">a post</a> by <a href="{{ item.content_meta.json.account.url }}">@{{ item.content_meta.json.account.acct }}</a>:</p>
            <blockquote>
                {{ item.content_meta.json.content|safe }}
            </blockquote>
        </div>
    {% endif %}
    {% include "includes/permalink.html" %}
</article>
